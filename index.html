<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carnet - Liga Santandereana de Lucha Olímpica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-content">
      <header class="main-header">
          <img src="logo.png" alt="Logo de la Liga" class="header-logo">
          <h1>Portal de Carnetización</h1>
          <h2>Liga Santandereana de Lucha Olímpica</h2>
      </header>

      <div class="container">
          <form id="carnet-form">
              <label>Nombre completo:</label>
              <input type="text" id="nombre" required>

              <label>Tipo de documento:</label>
              <select id="tipoDocumento" required>
                  <option value="C.C.">Cédula de Ciudadanía</option>
                  <option value="T.I.">Tarjeta de Identidad</option>
                  <option value="C.E.">Cédula de Extranjería</option>
                  <option value="PPT">Permiso por Protección Temporal (PPT)</option>
                  <option value="PA.">Pasaporte</option>
              </select>
              
              <label>Número de documento:</label>
              <input type="text" id="numeroDocumento" required>
              
              <label>Contacto de emergencia:</label>
              <input type="tel" id="contacto" required>

              <label>Tipo de sangre:</label>
              <input type="text" id="sangre" placeholder="Ej: O+" required>

              <label>Rol:</label>
              <select id="rol" required onchange="manejarRol(this.value)">
                  <option value="">Selecciona...</option>
                  <option value="Deportista">Deportista</option>
                  <option value="Entrenador">Entrenador</option>
                  <option value="Juez">Juez</option>
                  <option value="Presidente/a">Presidente/a</option>
                  <option value="Delegado/a">Delegado/a</option>
                  <option value="Administrativo">Administrativo</option>
                  <option value="Otro">Otro...</option>
              </select>
              
              <div id="entrenador-tipo-container">
                  <label>Nivel de Entrenador:</label>
                  <select id="tipoEntrenador" onchange="manejarTipoEntrenador(this.value)">
                      <option value="Formacion">Formación</option>
                      <option value="Alto Rendimiento">Alto Rendimiento</option>
                  </select>
              </div>

              <div id="entrenador-estilo-container">
                  <label>Estilo de Lucha:</label>
                  <select id="estiloLucha">
                      <option value="Libre Masculino">Libre Masculino</option>
                      <option value="Libre Femenino">Libre Femenino</option>
                      <option value="Grecorromano">Grecorromano</option>
                  </select>
              </div>

              <div id="cargo-container">
                  <label>Cargo (si es administrativo):</label>
                  <input type="text" id="cargo">
              </div>

              <div id="otro-rol-container">
                  <label>Especificar otro rol:</label>
                  <input type="text" id="otroRol">
              </div>

              <label>Foto:</label>
              <input type="file" id="foto" accept="image/*" required>

              <button type="submit">Generar carnet</button>
          </form>
      </div>
  </div>

  <div id="carnet-wrapper"></div>

  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Funciones para mostrar/ocultar los campos condicionales
    function manejarRol(valor) {
      document.getElementById("cargo-container").style.display = valor === "Administrativo" ? "block" : "none";
      document.getElementById("otro-rol-container").style.display = valor === "Otro" ? "block" : "none";
      document.getElementById("entrenador-tipo-container").style.display = valor === "Entrenador" ? "block" : "none";
      // Si se cambia de rol, ocultar el de estilo por defecto
      if (valor !== "Entrenador") {
        document.getElementById("entrenador-estilo-container").style.display = "none";
      }
    }
    function manejarTipoEntrenador(valor) {
        document.getElementById("entrenador-estilo-container").style.display = valor === "Alto Rendimiento" ? "block" : "none";
    }
  </script>

</body>
</html>
