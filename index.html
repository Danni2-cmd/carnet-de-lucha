<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carnetización - Liga Santandereana de Lucha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="logo.png" alt="Logo de la Liga" class="header-logo">
        <h1>Portal de Carnetización</h1>
        <h2>Liga Santandereana de Lucha Olímpica</h2>
    </header>

    <main class="container">
        <div class="form-container">
            <h3>Registro de Afiliado</h3>
            <form id="registro-form">
                <div class="form-grid">
                    <div class="form-group"><label for="nombres">Nombres y Apellidos</label><input type="text" id="nombres" class="form-input" required></div>
                    <div class="form-group"><label for="rol">Rol en la Liga</label><select id="rol" class="form-input"><option value="Deportista">Deportista</option><option value="Entrenador">Entrenador</option><option value="Juez">Juez</option><option value="Administrativo">Administrativo</option></select></div>
                    <div class="form-group"><label for="numDoc">Número de Documento</label><input type="text" id="numDoc" class="form-input" required></div>
                    <div class="form-group"><label for="tipoDoc">Tipo de Documento</label><select id="tipoDoc" class="form-input"><option value="C.C.">C.C.</option><option value="T.I.">T.I.</option><option value="C.E.">C.E.</option><option value="PA.">Pasaporte</option></select></div>
                    <div class="form-group"><label for="sangre">Tipo de Sangre y RH</label><input type="text" id="sangre" class="form-input" placeholder="Ej: O+" required></div>
                    <div class="form-group"><label for="emergencia">Teléfono de Emergencia</label><input type="tel" id="emergencia" class="form-input" required></div>
                    <div class="form-group full-width"><label for="foto">Foto tipo Documento</label><input type="file" id="foto" class="form-input" accept="image/*" required></div>
                </div>
                <button type="submit" class="btn btn-primary">Generar Carnet</button>
            </form>
        </div>

        <div id="carnet-container" class="carnet-container" style="display: none;">
            <h3>Vista Previa del Carnet</h3>
            <div id="carnet-virtual">
                <div class="carnet-header">
                    <img src="logo.png" class="logo-carnet" alt="Logo">
                    <span>LIGA SANTANDEREANA DE LUCHA OLÍMPICA</span>
                </div>
                <div class="carnet-body">
                    <div class="foto-container">
                        <img id="carnet-foto" src="" alt="Foto">
                    </div>
                    <div class="info-container">
                        <div class="info-nombre">
                            <p id="carnet-nombres"></p>
                            <span id="carnet-doc"></span>
                        </div>
                        <div class="rol-barra">
                            <span id="carnet-rol"></span>
                        </div>
                        <div class="info-detalles">
                            <div class="detalles-contacto">
                                <label>Contacto de emergencia:</label>
                                <span id="carnet-emergencia"></span>
                                <span id="carnet-sangre"></span>
                            </div>
                            <div id="carnet-qr" class="qr-code"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="descargar-pdf" class="btn btn-secondary">Descargar en PDF</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
